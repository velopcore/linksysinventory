<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Linksys Inventory System (Standalone + Google Sync)</title>

<style>
body {
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  margin: 12px;
  color: #111;
  background: #f7f8fb;
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

h1 { font-size:18px; margin:0; }

.login-box, .app {
  border:1px solid #ddd;
  border-radius:8px;
  padding:12px;
  max-width:1100px;
  margin:0 auto;
  background:#fff;
  box-shadow:0 1px 6px rgba(0,0,0,0.04);
}

.container { display:flex; gap:12px; }

.left { flex:2; padding:10px; border:1px solid #eee; border-radius:6px; }
.right { flex:1; padding:10px; border:1px solid #eee; border-radius:6px; }

.bottom, .activity {
  margin-top:12px;
  padding:8px;
  border:1px solid #eee;
  border-radius:6px;
}

label {
  display:block;
  font-weight:600;
  margin-top:8px;
  font-size:13px;
}

input[type="text"], input[type="password"], input[type="file"] {
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:13px;
}

button {
  padding:8px 12px;
  margin-top:8px;
  border-radius:6px;
  border:1px solid #aaa;
  background:#f6f6f6;
  cursor:pointer;
}

button.primary {
  background:#0366d6;
  color:#fff;
  border-color:#0366d6;
}

button.warn {
  background:#ffefef;
  color:#a10000;
  border-color:#f5c2c2;
}

.small { font-size:12px; color:#666; margin-top:6px; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:8px;
  font-size:13px;
}

th, td {
  border:1px solid #e6e6e6;
  padding:6px;
}

th { background:#fafafa; font-weight:700; }

tr.clickable:hover {
  background:#f5fbff;
  cursor:pointer;
}

.msg {
  padding:8px;
  border-radius:6px;
  background:#eef7ee;
  border:1px solid #d5ecd6;
  color:#1a5b2a;
  margin-top:8px;
}

.hidden { display:none; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h1>üîê Linksys Inventory ‚Äî Login</h1>

  <label>Username</label>
  <input type="text" id="loginUser">

  <label>Password</label>
  <input type="password" id="loginPass">

  <button id="btnLogin" class="primary">Login</button>

  <div class="small">Users: dennis / carlo / edmar / van / viewer</div>
</div>

<!-- APP -->
<div class="app hidden" id="app">

<header>
  <strong>Linksys Inventory System</strong>
  <div><span id="userInfo"></span> | <a href="#" id="btnLogout">Logout</a></div>
</header>

<div class="container">

<div class="left">
  <h3>üßæ Item Details</h3>
  <label>Brand</label><input id="fBrand">
  <label>Model Number</label><input id="fModel">
  <label>Serial Number</label><input id="fSerial">
  <label>Date Received</label><input id="fDate">
  <label>Location</label><input id="fLocation">
  <label>Tracking Number</label><input id="fTracking">
  <label>Remarks</label><input id="fRemarks">
  <button id="btnClearForm">Clear</button>
</div>

<div class="right">
  <h3>‚öôÔ∏è Actions</h3>
  <button class="primary" id="btnAdd">Add Item</button>
  <button id="btnSave">Save Changes</button>
</div>

</div>

<div class="bottom">
  <h3>üìã Inventory</h3>
  <table>
    <thead>
      <tr><th>Brand</th><th>Model</th><th>Serial</th></tr>
    </thead>
    <tbody id="tbodyRows"></tbody>
  </table>
</div>

</div>

<script>
const USERS = {
  dennis:{password:"Th3password!",role:"admin"},
  carlo:{password:"Concentrix9!",role:"staff"},
  edmar:{password:"Asdfg12345!",role:"staff"},
  van:{password:"P1nkR@nger!",role:"staff"},
  viewer:{password:"ViewOnly",role:"viewer"}
};

const USER_KEY="current_user";
let inventory=[], selected=-1;

function el(id){return document.getElementById(id);}

function login(){
  const u=el("loginUser").value.trim();
  const p=el("loginPass").value;
  if(!USERS[u]||USERS[u].password!==p){alert("Invalid login");return;}
  localStorage.setItem(USER_KEY,u);
  el("loginBox").classList.add("hidden");
  el("app").classList.remove("hidden");
  el("userInfo").textContent=u+" ("+USERS[u].role+")";
}

function logout(){
  localStorage.removeItem(USER_KEY);
  location.reload();
}

el("btnLogin").onclick=login;
el("btnLogout").onclick=e=>{e.preventDefault();logout();};

const saved=localStorage.getItem(USER_KEY);
if(saved){
  el("loginBox").classList.add("hidden");
  el("app").classList.remove("hidden");
  el("userInfo").textContent=saved+" ("+USERS[saved].role+")";
}
</script>

</body>
</html>
