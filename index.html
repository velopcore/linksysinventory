<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Linksys Inventory System (Standalone + Google Sync)</title>

<style>
/* ===============================
   GLOBAL
================================ */
body {
  min-height: 100vh;
  margin: 0;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  color: #111;
  background: #f7f8fb;

  display: flex;
  align-items: center;
  justify-content: center;
}

body.logged-in {
  display: block;
}

/* ===============================
   LOGIN
================================ */
.login-box {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 20px;
  max-width: 420px;
  width: 100%;
  background: #fff;
  box-shadow: 0 1px 6px rgba(0,0,0,0.04);
}

.login-box h1 {
  text-align: center;
  font-size: 18px;
  margin: 8px 0 12px;
}

.login-logo {
  text-align: center;
  margin-bottom: 12px;
}

.login-logo img {
  width: 140px;
  background: #000;
  padding: 10px 16px;
  border-radius: 8px;
}

.login-form {
  max-width: 320px;
  margin: 0 auto;
}

.login-form label {
  display: block;
  font-weight: 600;
  margin-top: 8px;
  font-size: 13px;
}

.login-form input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 13px;
}

.login-form .btn-row {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 12px;
}

.small {
  font-size: 12px;
  color: #666;
  margin-top: 8px;
  text-align: center;
}

button {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid #aaa;
  background: #f6f6f6;
  cursor: pointer;
  font-size: 13px;
}

button.primary {
  background: #0366d6;
  color: #fff;
  border-color: #0366d6;
}

/* ===============================
   APP
================================ */
.app.hidden {
  display: none;
}

.app {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 12px;
  max-width: 1100px;
  margin: 20px auto;
  background: #fff;
  box-shadow: 0 1px 6px rgba(0,0,0,0.04);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.container {
  display: flex;
  gap: 12px;
}

.left, .right {
  padding: 10px;
  border: 1px solid #eee;
  border-radius: 6px;
  background: #fff;
}

.left { flex: 2; }
.right { flex: 1; }

.bottom, .activity {
  margin-top: 12px;
  padding: 8px;
  border: 1px solid #eee;
  border-radius: 6px;
  background: #fff;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 8px;
  font-size: 13px;
}

th, td {
  border: 1px solid #e6e6e6;
  padding: 6px;
}

th {
  background: #fafafa;
  font-weight: 700;
}

.hidden { display: none; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <div class="login-logo">
    <img src="https://www.linksys.com/cdn/shop/files/LNK-Ligature-Symbol_with-TM_White.png?v=1710746742&width=178">
  </div>

  <h1>üîê Linksys Inventory ‚Äî Login</h1>

  <div class="login-form">
    <label>Username</label>
    <input id="loginUser">

    <label>Password</label>
    <input id="loginPass" type="password">

    <div class="btn-row">
      <button id="btnLogin" class="primary">Login</button>
      <button id="btnShowPass">Show Password</button>
    </div>

    <div class="small">
      Users: dennis / carlo / edmar / van / viewer
    </div>
  </div>
</div>

<!-- APP -->
<div class="app hidden" id="app">
  <header>
    <strong>Linksys Inventory System</strong>
    <div><span id="userInfo"></span> | <a href="#" id="btnLogout">Logout</a></div>
  </header>

  <p>‚úÖ App content continues here (unchanged from your version)</p>
</div>

<script>
const USERS = {
  dennis:{password:"Th3password!",role:"admin"},
  carlo:{password:"Concentrix9!",role:"staff"},
  edmar:{password:"Asdfg12345!",role:"staff"},
  van:{password:"P1nkR@nger!",role:"staff"},
  viewer:{password:"ViewOnly",role:"viewer"}
};

const el = id => document.getElementById(id);

function login(){
  const u = el("loginUser").value.trim();
  const p = el("loginPass").value;
  const rec = USERS[u];

  if(!rec || rec.password !== p){
    alert("Invalid login");
    return;
  }

  document.body.classList.add("logged-in");
  el("loginBox").classList.add("hidden");
  el("app").classList.remove("hidden");
  el("userInfo").textContent = `${u} (${rec.role})`;
}

el("btnLogin").onclick = login;

el("btnShowPass").onclick = ()=>{
  const p = el("loginPass");
  p.type = p.type === "password" ? "text" : "password";
};

["loginUser","loginPass"].forEach(id=>{
  el(id).addEventListener("keydown",e=>{
    if(e.key==="Enter"){ login(); }
  });
});

el("btnLogout").onclick = e=>{
  e.preventDefault();
  location.reload();
};
</script>

</body>
</html>
